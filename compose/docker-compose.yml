services:
  librechat:
    image: ghcr.io/danny-avila/librechat:v0.8.0
    container_name: librechat
    ports:
      - "3080:3080"
    environment:
      - NODE_ENV=production
    volumes:
      - ./data:/app/data
      - ./librechat.yaml:/app/librechat.yaml
    networks:
      - librechat-network

networks:
  librechat-network:
    driver: bridge

